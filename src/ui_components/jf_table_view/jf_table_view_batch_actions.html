<div class="table-batch-actions">
    <a ng-repeat="action in jfTableViewBatchActions.actions"
       ng-class="{disabled: !jfTableViewBatchActions.anySelected() || (action.disabledWhen && action.disabledWhen())}"
       ng-if="!action.visibleWhen || action.visibleWhen()"
       ng-click="jfTableViewBatchActions.perform(action)"
       class="btn batch-action-{{action.icon}}">
        <img ng-src="images/{{action.icon}}.png"
                ng-if="action.img"/>
        <i class="icon icon-{{action.icon}}"
           ng-if="!action.img"></i> {{ action.name }}
    </a>
</div>
