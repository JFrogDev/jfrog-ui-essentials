<ul class="list-inline" ng-show="jfActions.getActiveActionsCount()">
    <li ng-show="jfActions.fixedActions.length"
        ng-repeat="actionObj in jfActions.fixedActions"
        ng-click="jfActions.doAction(actionObj,$event)"
        ng-class="{disabled: actionObj.disabled || (actionObj.disabledWhen && actionObj.disabledWhen())}"
        class="action-button"
        ng-if="!actionObj.visibleWhen || actionObj.visibleWhen()">

        <a ng-href="{{ actionObj.href }}" download>
            <i class="action-icon icon" ng-class="actionObj.icon"></i> {{actionObj.title}}
        </a>
    </li>
    <li ng-show="jfActions.dynamicActions.length" class="action-button">
        <span class="dropdown" dropdown is-open="jfActions.isDropdownOpen">
          <ul class="dropdown-menu dropdown-menu-right actions-dropdown text-left">
              <li ng-repeat="actionObj in jfActions.dynamicActions"
                  class="action-item dynamic-action"
                  ng-class="{disabled: actionObj.disabled || (actionObj.disabledWhen && actionObj.disabledWhen()),
                    'menu-item-{{actionObj.icon}}': actionObj.icon,
                    'menu-item-no-icon': !actionObj.icon && jfActions.anyActionHasAnIcon,
                    'menu-item-no-action-icons': !jfActions.anyActionHasAnIcon,
                    '{{actionObj.itemClass}}': actionObj.itemClass.length }"
                  ng-if="(!actionObj.visibleWhen || actionObj.visibleWhen()) && !actionObj.isHidden">
                  <div class="action-container" ng-click="jfActions.doAction(actionObj,$event)">
                      <span class="action-icon icon"
                            ng-if="actionObj.icon"
                            ng-class="actionObj.icon">
                      </span>
                      <span class="action-icon"
                            ng-if="actionObj.image && !actionObj.icon">
                          <img ng-src="{{actionObj.image}}"/>
                      </span>
                      <span class="action-name">{{actionObj.title}}</span>
                  </div>
              </li>
          </ul>
          <a href class="dropdown-toggle actions-more" dropdown-toggle>
             {{jfActions.label}} <i class="action-icon icon icon-small-arrow-down"></i>
          </a>
        </span>

    </li>
</ul>
