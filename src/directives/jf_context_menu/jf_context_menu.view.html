<div class="jf-context-menu"
     ng-show="contextMenu.isOpen">
	<a href ng-repeat="action in contextMenu.actions"
	     ng-click="contextMenu._onActionClick($event,action)"
	     ng-href="{{action.link}}"
	     class="action-item" icon-name="{{action.icon || ''}}">
		<i class="action-icon"
		   ng-class="action.icon"></i>
		<span>{{action.name}}</span>
	</a>
</div>
