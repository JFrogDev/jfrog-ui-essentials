<div class="jf-text-box-container" >
	<div class="jf-text-box-content-current">{{jfTextBox.content}} <div ng-if="jfTextBox.ready && jfTextBox.isOverflowing" class="jf-text-box-show-all" ng-style="{'white-space': jfTextBox.wrapSeeAll ? 'inherit' : 'nowrap'}" ng-click="jfTextBox.seeAll()" ng-bind-html="jfTextBox.seeAllText"></div></div>
	<div class="jf-text-box-content-full">{{jfTextBox.fullContent}}</div>
	<div class="jf-text-box-content-stage"></div>
</div>
