<div class="grid-pagination text-right" ng-if="jfGridPagination.gridApi.pagination.getTotalPages() > 1">
	<p>
		<input type="text"
		       class="grid-page-box"
		       ng-style="{'width': (jfGridPagination.CONSTANTS.PAGINATION_DIGIT_WIDTH_PX + jfGridPagination.getTotalPages().toString().length * jfGridPagination.CONSTANTS.PAGINATION_DIGIT_WIDTH_PX) + 'px'}"
		       jf-tooltip="Jump to Page"
		       ng-blur="jfGridPagination.onBlur()"
		       ng-model="jfGridPagination.pageViewModel"
		       ng-change="jfGridPagination.pageChanged()" />
		out of {{ jfGridPagination.getTotalPages() }}
		<a href
		   ng-click="jfGridPagination.prevPage()"
		   ng-class="{disabled: jfGridPagination.currentPage === 1}">&lsaquo;</a>
		<a href
		   ng-click="jfGridPagination.nextPage()"
		   ng-class="{disabled: jfGridPagination.currentPage === jfGridPagination.gridApi.pagination.getTotalPages()}">&rsaquo;</a>
	</p>
</div>
