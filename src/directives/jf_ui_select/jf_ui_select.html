<ui-select jf-disable-ng-animate ng-model="jfUiSelect.jfSelectModel" on-select="jfUiSelect.onSelect($item,$model)" ng-disabled="jfUiSelect.jfSelectDisabled">
    <ui-select-match id="select-header" placeholder="{{ jfUiSelect.jfSelectPlaceholder }}">
        {{ jfUiSelect.displayLabel($select.selected) }}
    </ui-select-match>
    <ui-select-choices
            repeat="item in jfUiSelect.jfSelectOptions | filter: (!jfUiSelect.jfSelectFilterAttr ? $select.search : { {{jfUiSelect.jfSelectFilterAttr || 'dummyfield'}}: $select.search}) track by $index">
        <div name="select-item" ng-bind-html="jfUiSelect.displayLabel(item) | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
