<div ng-class="{'sticky-errors': dontPushDownErrors}" class="jf-field">
    <div ng-class="{'input-label': animated}">
        <ng-transclude></ng-transclude>
    </div>
    <jf-validation ng-if="(formField.showErrors || alwaysShowErrors || (formField.initialValue && !formField.$error.required)) && !formField.isAutoFocused"
                   field="formField"
                   validations-params="validationsParams"
                   dont-push-down="dontPushDownErrors"
                   dictionary="{{validations}}">
    </jf-validation>
</div>
