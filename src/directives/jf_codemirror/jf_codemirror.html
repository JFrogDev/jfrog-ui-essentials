<div ng-class="{'codemirror-with-clip-copy' : jfCodeMirror.enableCopyToClipboard}">
	<jf-clip-copy ng-if="jfCodeMirror.enableCopyToClipboard && jfCodeMirror.formattedModel && !jfCodeMirror.clipboardCopyModel"
	              text-to-copy="jfCodeMirror.formattedModel"
	              class="code-mirror-copy pull-right"
	              ng-class="{'scrollbar-margin':jfCodeMirror.codeMirrorIsWithScroll()}"
	              object-name="{{jfCodeMirror.clipboardCopyEntityName || 'text'}}">
	</jf-clip-copy>
	<jf-clip-copy ng-if="jfCodeMirror.enableCopyToClipboard && jfCodeMirror.clipboardCopyModel"
	              text-to-copy="jfCodeMirror.clipboardCopyModel"
	              class="code-mirror-copy pull-right"
	              ng-class="{'scroll-margin':jfCodeMirror.codeMirrorIsWithScroll()}"
	              object-name="{{jfCodeMirror.clipboardCopyEntityName || 'text'}}">
	</jf-clip-copy>
	<textarea ui-codemirror="jfCodeMirror.editorOptions"
	          ng-model="jfCodeMirror.formattedModel">
	</textarea>
</div>
