<div class="password-strength-container">
    <div class="password-strength-meter"
         ng-class="jfPS.getStrength().class">
        <div class="password-strength-section" ng-class="{ 'show-section': jfPS.getStrength().sections > 0}"></div>
        <div class="password-strength-section" ng-class="{ 'show-section': jfPS.getStrength().sections > 1}"></div>
        <div class="password-strength-section" ng-class="{ 'show-section': jfPS.getStrength().sections > 2}"></div>
        <div class="password-strength-section" ng-class="{ 'show-section': jfPS.getStrength().sections > 3}"></div>
        <div class="password-strength-section" ng-class="{ 'show-section': jfPS.getStrength().sections > 4}"></div>
    </div>
    <label class="password-strength-label">{{jfPS.getStrength().label}}</label>
</div>
