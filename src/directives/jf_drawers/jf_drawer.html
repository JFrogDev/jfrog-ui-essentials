<div class="jf-drawer">
    <div class="drawer-header"
         ng-click="jfDrawer.onClickHeader()">
        <i class="icon-arrow" ng-class="{'drawer-arrow-close' : !jfDrawer.opened}"></i>
        <div class="drawer-header-title">
            {{ jfDrawer.header }}
        </div>
        <div class="drawer-header-description">
            {{ jfDrawer.description }}
        </div>
    </div>
    <div class="drawer-content"
         collapse="!jfDrawer.opened">
        <ng-transclude></ng-transclude>
    </div>
</div>
