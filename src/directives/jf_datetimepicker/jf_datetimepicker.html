<div class="input-group"
     id="{{ jfDatetimepicker.attrId }}"
     datetimepicker
     options="jfDatetimepicker.dpOpitons"
     on-change="jfDatetimepicker.onUpdate()"
     ng-model="jfDatetimepicker.model">
	<input class="input-text"
	       ng-focus="jfDatetimepicker.onFocus()"
	       ng-blur="jfDatetimepicker.onBlur()"
	       ng-required="jfDatetimepicker.isRequired"
	       ng-disabled="jfDatetimepicker.isEnabled" />
	<span class="input-group-addon calendar">
        <span class="glyphicon glyphicon-calendar"></span>
    </span>
</div>
