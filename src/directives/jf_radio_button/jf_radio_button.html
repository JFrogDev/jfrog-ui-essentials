<span>
    <label ng-if="text" class="jf-radio-button">
        <span></span> {{ text }}
        <span class="helper" ng-if="helper">{{helper}}</span>
    </label>
    <label ng-if="!text" class="jf-radio-button">
        <span></span>
        <span ng-transclude="template" ng-click="onClickTemplate()"></span>
        <span class="helper" ng-if="helper">{{helper}}</span>
    </label>
</span>
