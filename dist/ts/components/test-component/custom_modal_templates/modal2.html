<div class="modal-header">
  <h3 class="modal-title">Modal example #2</h3>
</div>
<div class="modal-body">
  Model variable moshe = {{moshe}}<br>
  Model variable david = {{david}}<br>
  Model variable avi = {{avi}}
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$close(true)">Close</button>
  <button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
  <button class="btn btn-secondary" ng-click="doCustomAction()">Custom Action</button>
</div>
